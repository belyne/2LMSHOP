<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2LMSHOP</title>
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
    <script src="assets/cart.js" defer></script>
    <script src="https://kit.fontawesome.com/274c052308.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="header">
        <a href="./home.html"><img src="img/logo.png" class="logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="signin.html">SignIn</a></li>
                <li><a href="signout.html">signOut</a></li>
                <li id="ig-bag"><a class="active" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-regular fa-circle-xmark"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </section>

    <section id="page-header" class="cart-header">
        <h2>Cart</h2>
        <p>You can use any tool of your choice from down below!</p>
    </section>

    <section id="cart" class="section-p1">
        <table width="100%" class="cart-table">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button style="background-color: #000; color: #ffff; padding: 10px 20px;" class="normal shop-save-button">Save</button>
    </section>

    <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div>
                <input type="text" placeholder="Enter Your Coupon">
                <button class="normal">Apply</button>
            </div>
        </div>
        <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr id="cart-subtotal-price">
                    <td>Cart Subtotal</td>
                    <td></td>
                </tr>

                <tr id="cart-shipping">
                    <td>Shipping Fees</td>
                    <td>$40</td>
                </tr>

                <tr id="cart-total-price">
                    <td><strong>Total</strong></td>
                    <td><strong></strong></td>
                </tr>
            </table>
            <button id="checkout-button" class="normal">Proceed to checkout</button>
        </div>
    </section>

    <footer class="section-p1">
      <div class="follow">
        <h4>Follow us</h4>
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-pinterest-p"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
          
      <div class="col">
        <h4>My Account</h4>
        <a href="./signin.html">Sign In</a>
        <a href="./cart.html">View cart</a>
        <a href="#">My wishlist</a>
        <a href="#">Track My order</a>
        <a href="#">Help</a>
      </div>
    </footer>

</body>

</html>
