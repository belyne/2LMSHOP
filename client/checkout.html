<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - 2LMSHOP</title>
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
    <script src="./assets/checkout.js" defer></script>
    <script src="https://kit.fontawesome.com/274c052308.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="header">
      <a href="./home.html"><img src="img/logo.png" class="logo"></a>

      <div>
        <ul id="navbar">
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="signin.html">SignIn</a></li>
          <li><a href="signout.html" onclick="localStorage.removeItem('authToken')">SignOut</a></li>
          <li id="ig-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          <a href="#" id="close"><i class="fa-regular fa-circle-xmark"></i></a>
        </ul>
      </div>
  
      <div id="mobile">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <i  id="bar" class="fa-solid fa-bars"></i>
      </div>
    </section>

    <section id="page-header" class="checkout-header">
      <h2>Checkout</h2>
      <p>Review your order and complete the payment.</p>
  </section>

  <section id="checkout-form" class="section-p1">
      <form method="post">
          <h2>Billing Information</h2>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>

          <h2>Payment Information</h2>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber">

          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY">

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv">

          <button type="submit" class="normal">Place Order</button>
      </form>
  </section>


    <footer class="section-p1">
      <div class="follow">
        <h4>Follow us</h4>
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-pinterest-p"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
          
      <div class="col">
        <h4>My Account</h4>
        <a href="./signin.html">Sign In</a>
        <a href="cart.html">View cart</a>
        <a href="#">My wishlist</a>
        <a href="#">Track My order</a>
        <a href="#">Help</a>
      </div>
    </footer>

</body>

</html>
